<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f1f1f1;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #4f46e5;
            color: #fff;
            padding: 20px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #4338ca;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .header {
            background: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c62828;
        }

        /* Dashboard boxes */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .card p {
            font-size: 28px;
            font-weight: bold;
            color: #4f46e5;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <h1>Welcome, Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>120</p>
            </div>

            <div class="card">
                <h3>Active Sessions</h3>
                <p>34</p>
            </div>

            <div class="card">
                <h3>Messages</h3>
                <p>87</p>
            </div>

            <div class="card">
                <h3>Tasks</h3>
                <p>12</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            alert("Logged out successfully!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
