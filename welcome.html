<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #6d28d9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .welcome-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            background: #fff;
            color: #4f46e5;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #e0e0ff;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>Welcome, Admin!</h1>
        <p>You have successfully logged in.</p>
        <a href="login.html" class="btn">Logout</a>
    </div>

</body>
</html>
